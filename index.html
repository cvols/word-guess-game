<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Start Trek Word Guessing!</title>
</head>
<body>
    <div class="container">
        <h1 class="tng_th">To Boldly Guess a Word That No Man Has Guessed Before!</h1>
        <h2 class="tng_th">Start Guessing with your keyboard!</h2>

        <h3 id="tng_warning">WARNING:</h3>
        <h3 id="tng_danger">You must guess a letter. The key you typed is not a letter. Please try again</h3>
       
        <div class="tbl_container">
        <table>
            <tr>
                <th class="tng_th">LOSES</th>
                <th class="tng_th">WINS</th>
                <th class="tng_th">GUESSES LEFT</th>
            </tr>

            <tr>
                <td id="losses" class="tng"></td>
                <td id="wins" class="tng"></td>
                <td id="guesses_left" class="tng"></td>
            </tr>
        </table>
        </div>

        <h3 class="tng" id="guess_word"></h3>
        <h3 class="tng_th">Wrong Guesses</h3>
        <h3 class="tng" id="letters_guessed_wrong"></h3>
        <div id="play_again">
            <h3 class="tng_th">You win!!</h3>
            <button class="tng_button" onclick="reset_game()">Play Again?</button>
        </div>
        
    
        <audio class="my_audio" controls preload="none" id="song">
                <source src="./assets/imgs/song.mp3" type="audio/mpeg">
        </audio>
    
    </div>
    
    <!-- Importing the game JS script -->
    <script src="./assets/js/game.js">
    </script>
</body>

</html>
